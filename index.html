<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salary Form and Table</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row-g-4">
            <!--left side: Form-->
            <div class="col-md-5">
                <div class="form-container">
                    <form action="" id="pro">
                        <h3 class="mb-3">Salary Details</h3>

                        <div class="form-floating mb-3">
                            <input type="number" class="form-control" id="basicSalary" placeholder="Basic Salary">
                            <label for="basicSalary">Basic Salary</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="number" class="form-control" id="benefits" placeholder="Benefits">
                            <label for="benefit">Benefits</label>
                        </div>

                        <button type="submit" class="btn btn-primary w-70"> <span>Calculate Paye</span> </button>
                    </form>
                </div>
            </div>

            <div class="col-md-5 mt-5" ></div>
            <table class="table table-bordered">
                <tbody>
                    <tr>
                        <th>Name</th>
                        <th>Amount</th>
                    </tr>
                    <tr>
                        <th>Gross Salary</th>
                        <td id="gross"></td>
                    </tr>
                    <tr>
                        <th>NHIF</th>
                        <td id="nhif"></td>
                    </tr>
                    <tr>
                        <th>NSSF</th>
                        <td id="nssf"></td>
                    </tr>
                    <tr>
                        <th>NDHF</th>
                        <td id="ndhf"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script src="tax.js"></script>
</body>

</html>
