<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tax Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        <style>
body{
    background-color: rgb(246, 246, 252);
    padding: 2rem;
}
.form-container{
    border-radius: 1rem;
    padding: 2rem;
    box-shadow: 0 10px 25px ;   
}

.table{
    box-shadow: 0 10px 25px;
    border-radius: 1rem;
    padding: 2rem;
}
</style>
</head>

<body>
    <div class="container">
        <div class="row-g-4">
            <!--left side: Form-->
            <div class="col-md-5">
                <div class="form-container">
                    <form action="" id="pro">
                        <h2 class="mb-3 fw-bold">Salary Details</h2>

                        <div class="form-floating mb-3">
                            <input type="number" class="form-control" id="basicSalary" placeholder="Basic Salary">
                            <label for="basicSalary">Basic Salary</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="number" class="form-control" id="benefits" placeholder="Benefits">
                            <label for="benefits">Benefits</label>
                        </div>

                        <button type="submit" class="btn btn-primary w-70"> <span>Calculate Paye</span> </button>
                    </form>
                </div>
            </div>

            <div class="col-md-5 mt-5" ></div>
            <table class="table table-bordered w-50">
                <tbody>
                    <tr>
                        <th>Name</th>
                        <th>Amount</th>
                    </tr>
                    <tr>
                        <th>Gross Salary</th>
                        <td id="gross"></td>
                    </tr>
                    <tr>
                        <th>NHIF</th>
                        <td id="nhif"></td>
                    </tr>
                    <tr>
                        <th>NSSF</th>
                        <td id="nssf"></td>
                    </tr>
                    <tr>
                        <th>NDHF</th>
                        <td id="ndhf"></td>
                    </tr>
                    <tr>
                        <th>TAXABLE INCOME</th>
                        <td id="taxable_income"></td>
                    </tr>
                    <tr>
                        <th>PAYE</th>
                        <td id="paye"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script src="tax.js"></script>
</body>

</html>
